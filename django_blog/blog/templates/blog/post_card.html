<div class="card mb-4">
    <div class="card-body">
        <h3 class="card-title"><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <div class="mb-2">
            {% for tag in post.tags.all %}
                <a href="{% url 'tagged-posts' tag.slug %}" class="badge bg-primary text-decoration-none me-1">
                    {{ tag.name }}
                </a>
            {% endfor %}
        </div>
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Posted by {{ post.author.username }} on {{ post.date_posted|date:"F d, Y" }}</small>
            <a href="{% url 'post-detail' post.pk %}" class="btn btn-sm btn-outline-primary">Read More</a>
        </div>
    </div>
</div>
