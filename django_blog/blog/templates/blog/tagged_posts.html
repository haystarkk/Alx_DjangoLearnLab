{% extends "blog/base.html" %}
{% block content %}
    <h2 class="mb-4">Posts tagged with "{{ tag }}"</h2>
    {% for post in posts %}
        {% include 'blog/post_card.html' %}
    {% empty %}
        <p>No posts found with this tag.</p>
    {% endfor %}
    {% include 'blog/pagination.html' %}
{% endblock content %}
